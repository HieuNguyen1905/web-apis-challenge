<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h3 id = viewScores>View high scores</h3>
        <h3 id = time>Time: <span id="time-left">0</span></h3>
    </header>
    <div class="flex">
        <main>
            <h1 id= "H1">Coding Quiz Challenge</h1>
            <h3 id="H3">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</h3>
            <h3 id="render"></h3>
            <button id="startGame">Start Quiz</button>
            <input type="text" class="form-input" name="inital" placeholder="Enter your inital" />
            <button id="save">SAVE</button>
        </main>
        
    </div>
    <footer>
        <h2 id = "footer"></h2>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
